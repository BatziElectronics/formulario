<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Registro</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
<div class="container">
  <h1>Informacion</h1>
  <form target="_blank" action="https://formsubmit.co/your@email.com" method="POST">
    <div class="form-group">
      <div class="form-row">
        <div class="col">
          <input type="text" name="name" class="form-control" placeholder="Ingrese su Nombre" required>
        </div>
        <div class="col">
          <input type="email" name="email" class="form-control" placeholder="Ingrese su Correo" required>
        </div>
      </div>
    </div>
    <div class="form-group">
      <textarea placeholder="Your Message" class="form-control" name="Escriba el Mensaje" rows="10" required></textarea>
    </div>
    <button type="submit" class="btn btn-lg btn-dark btn-block">Enviar</button>
  </form>
</div>
